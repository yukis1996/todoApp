<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	<title th:text="#{task.list}">タスク一覧</title>

	<style>
		table {
			border: 1px solid gray;
		}

		table th,
		table td {
			border: 1px solid gray;
		}
	</style>
</head>

<body>

	<div layout:fragment="content">
		<td th:text="${user.nickname} + さんのタスク"></td>

		<h2 th:text="#{task.list}">タスク一覧</h2>

		<table>
			<thead>
				<tr>
					<th th:text="#{taskName}">名前</th>
					<th th:text="#{day}">期限</th>
					<td th:text="#{prioritize}"></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${taskList}" th:object="${task}">
					<td th:text="*{taskName}"></td>
					<td th:text="*{day}"></td>
					<td th:text="*{type.label}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
